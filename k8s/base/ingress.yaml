apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fe-demo-ingress
  labels:
    app: fe-demo
  annotations:
    # 根据你的 Ingress Controller 调整这些注解
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"  # 如果使用 HTTPS
spec:
  ingressClassName: nginx  # 根据你的 Ingress Controller 修改
  rules:
  - host: fe-demo.local  # 本地开发域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fe-demo-service
            port:
              number: 80
  - host: localhost  # 直接使用 localhost 访问
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fe-demo-service
            port:
              number: 80
  # 如果需要 HTTPS,取消注释以下部分
  # tls:
  # - hosts:
  #   - fe-demo.example.com
  #   secretName: fe-demo-tls
